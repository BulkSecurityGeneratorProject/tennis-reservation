language: java
jdk:
- oraclejdk8
script: "./gradlew build distZip --scan -s"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_success:
  ./gradlew sonarqube \
  -Dsonar.projectKey=thomasrepnik_tennis-reservation \
  -Dsonar.organization=thomasrepnik-github \
  -Dsonar.host.url=https://sonarcloud.io \
  -Dsonar.login=93aa7d6ccf4cbcc810f5e9a53e4fd5427412cbcf
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "./frontend/build/distributions/tennis-frontend-*-SNAPSHOT.zip"
  overwrite: true
  skip_cleanup: true
  draft: true
  name: Latest
  body: Current development stage
  on:
    repo: thomasrepnik/tennisresv2
