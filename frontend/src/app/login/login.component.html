<div class="row">
  <div id="header" class="col col-12 col-md-6 offset-md-3 pt-3 pb-3 mt-md-5">
    <img src="assets/logo.png" width="150" height="50" class="mx-auto d-block" alt="">
  </div>

</div>
<div class="row">
  <div class="col col-12 col-md-6 offset-md-3 px-0">
    <div class="card">
      <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Login</h4>
        <hr>
        <p class="text-danger text-center">{{error}}</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
              </div>
              <input formControlName="username" class="form-control" placeholder="Benutzername" type="email">
            </div> <!-- input-group.// -->
          </div> <!-- form-group// -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input formControlName="password" class="form-control" placeholder="Passwort" type="password">
            </div> <!-- input-group.// -->
          </div> <!-- form-group// -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Anmelden </button>
          </div> <!-- form-group// -->
          <p class="text-center"><a href="#" class="btn">Passwort vergessen?</a></p>
        </form>
      </article>
    </div> <!-- card.// -->
  </div>
</div>
